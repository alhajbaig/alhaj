<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GULLY SPORTS</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4E73DF, #1E3D8D), url('https://gullysports.in/wp-content/uploads/2024/09/Logo-Gully.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background-attachment: fixed;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://gullysports.in/wp-content/uploads/2024/09/Logo-Gully.png');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1; /* Keep the background behind the content */
        }


        /* Navigation Bar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
            animation: slideInFromTop 1s ease-out;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1.5em;
            font-size: 1.2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #1E3D8D;
            color: white;
            transform: scale(1.1);
        }

        /* Animation for navigation */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            margin-top: 60px; /* To avoid nav overlap */
        }

        .create-account-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 3em;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .create-account-form h1 {
            font-size: 2.5rem;
            color: #1E3D8D;
            margin-bottom: 1em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .create-account-form p {
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 2em;
        }

        .create-account-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 1em;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .create-account-form input:focus {
            border: 2px solid #1E3D8D;
            outline: none;
        }

        .create-account-form button {
            width: 100%;
            padding: 15px;
            background-color: #4E73DF;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .create-account-form button:hover {
            background-color: #1E3D8D;
            transform: scale(1.05);
        }

        /* Animation for form elements */
        @keyframes fadeInUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer section */
        footer {
            margin-top: 4em;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #1E3D8D;
        }

    </style>
</head>

    <nav>
        <ul>

            <li><a href="create-account.html">Create Account</a></li>
        </ul>
    </nav>

    <!-- Main container -->
    <div class="container">
        <!-- Create Account Form -->
        <div class="create-account-form">
            <h1>Create Your Account</h1>
            <p>Join the GULLY SPORTS community and get access to exclusive jerseys and offers!</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 GULLY SPORTS. All Rights Reserved.</p>

    </footer>

</body>

</html>
